<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plazas Saludables App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-md-8">
        <blockquote class="blockquote">
          <h2>Bienvenidos a Plazas Saludables App</h2>
        </blockquote>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img id="imago" src="./Imágenes/bici.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h4 id="namo" class="card-title">Caminador Elíptico</h4>
                      <p id="uso" class="card-text">Subir los pies en los estribos y agarrar las manijas con las manos para mover
                        las piernas y los brazos adelante y atrás.</p>
                      <p id="muso" class="card-text">Músculos que utilizas: brazos, piernas, glúteos
                        <small class="text-body-secondary"></small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button id="prevBut" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button id="nextBut" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
